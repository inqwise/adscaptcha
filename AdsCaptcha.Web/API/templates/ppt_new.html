<div id='adscaptcha_widget'>
    <table id='adscaptcha_table' cellpadding='0' cellspacing='0'>
        <tr id='adscaptcha_r1'>
            <td>
                <table cellpadding='0' cellspacing='0' width='100%'>
                    <tr>
                        <td id='adscaptcha_about_holder'>
                            <a id='adscaptcha_about_button' target='_blank'>
                                <img id='adscaptcha_about_image' />
                            </a>
                        </td>
                        <td id='adscaptcha_buttons_holder'>
                            <a id='adscaptcha_get_security_button'>
                                <img id='adscaptcha_get_security_image' width='22' height='20' />
                            </a>
                            &nbsp;
                            <a id='adscaptcha_refresh_button'>
                                <img id='adscaptcha_refresh_image' width='22' height='20' />
                            </a>
                            &nbsp;
                            <a id='adscaptcha_help_button'>
                                <img id='adscaptcha_help_image' width='22' height='20' />
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id='adscaptcha_r2'>
            <td id='adscaptcha_ad_holder'>
                <div id='adscaptcha_ad_image'></div>
            </td>
        </tr>
        <tr id='adscaptcha_r3'>
            <td id='adscaptcha_challenge_holder'>
                <div id='adscaptcha_challenge_image'></div>
            </td>
        </tr>
        <tr id='adscaptcha_r4'>
            <td id='adscaptcha_input_holder'>
                <input id='adscaptcha_response_field' name='adscaptcha_response_field' type='text' />
                <input id='adscaptcha_challenge_field' name='adscaptcha_challenge_field' type='hidden' />
            </td>
        </tr>
        <tr id='adscaptcha_r5'>
            <td id='adscaptcha_instructions_holder'>
                <span id='adscaptcha_instructions'></span>
            </td>
        </tr>
    </table>
</div>
